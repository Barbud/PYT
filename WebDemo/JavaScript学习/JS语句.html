<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Statements</h2>
    <p>A <b>JS PROGRAM</b>isassa<b>dfsdfds</b></p>

    <p id="demo"></p>



    /* 
    关键词	描述
var	声明一个变量
let	声明一个块变量
const	声明一个块常量
if	标记要在一定条件下执行的语句块
switch	标记在不同情况下要执行的语句块
for	标记要在循环中执行的语句块
function	声明一个函数
return	退出函数
try	对语句块实现错误
    */
    <script>
        let x,y,z;
        x=5;
        y=6;
        z=x+y;

        document.getElementById("demo").innerHTML ="The value of z is" + z+".";
    </script>
</body>
</html>
