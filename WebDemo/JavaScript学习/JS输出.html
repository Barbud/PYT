<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>
    <p id="demo"></p>
//注释
/*
innerHTML使用或 写入 HTML 元素innerText。
使用 写入 HTML 输出document.write()。
使用 写入警告框window.alert()。
使用 写入浏览器控制台console.log()。
*/
    <script>
        document.getElementById("demo").innerHTML="<h2>Hello World</h2>";
    </script>
</body>
</html>
